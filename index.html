<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immersive Digital Art Drops</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #05060b;
        --bg-muted: #0d101c;
        --surface: rgba(10, 12, 22, 0.75);
        --border: rgba(255, 255, 255, 0.08);
        --primary: #6d82ff;
        --primary-strong: #90b8ff;
        --text: #f6f7fb;
        --text-muted: rgba(233, 238, 255, 0.72);
        --radius-lg: 28px;
        --radius-sm: 16px;
        --shadow-lg: 0 32px 120px rgba(5, 10, 35, 0.62);
        --shadow-sm: 0 12px 36px rgba(6, 10, 35, 0.38);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body {
        min-height: 100%;
        width: 100%;
        overflow-x: hidden;
      }

      body {
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 15%, rgba(109, 130, 255, 0.2), transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(62, 217, 210, 0.18), transparent 55%),
          var(--bg);
        color: var(--text);
        line-height: 1.4;
        -webkit-font-smoothing: antialiased;
        display: flex;
        align-items: stretch;
        justify-content: center;
        padding: clamp(1.5rem, 3vw, 2.5rem);
      }

      main {
        width: min(1180px, 100%);
      }

      .hero {
        position: relative;
        min-height: clamp(520px, 85vh, 680px);
        border-radius: var(--radius-lg);
        overflow: hidden;
        background: var(--bg-muted);
        box-shadow: var(--shadow-lg);
        isolation: isolate;
      }

      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(120deg, rgba(7, 9, 20, 0.35) 0%, rgba(7, 9, 20, 0.7) 45%, rgba(7, 9, 20, 0.92) 100%);
        z-index: 1;
        pointer-events: none;
      }

      .hero-backgrounds {
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      .hero-bg {
        position: absolute;
        inset: 0;
        background-size: cover;
        background-position: center;
        opacity: 0;
        transform: scale(1.02);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .hero-bg.active {
        opacity: 1;
        transform: scale(1);
      }

      .hero-content {
        position: relative;
        z-index: 2;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: clamp(2rem, 5vw, 3rem);
      }

      .hero-intro {
        max-width: 540px;
        display: grid;
        gap: 1.25rem;
      }

      .hero-eyebrow {
        font-family: "Space Grotesk", "Inter", sans-serif;
        font-size: 0.85rem;
        letter-spacing: 0.32em;
        text-transform: uppercase;
        color: var(--primary-strong);
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .hero-eyebrow::before {
        content: "";
        width: 36px;
        height: 2px;
        background: linear-gradient(90deg, transparent, var(--primary) 75%, transparent 100%);
        display: inline-block;
      }

      h1 {
        font-family: "Space Grotesk", "Inter", sans-serif;
        font-size: clamp(2.75rem, 6vw, 4.75rem);
        font-weight: 700;
        letter-spacing: -0.02em;
      }

      .hero-description {
        font-size: clamp(1rem, 1.3vw, 1.1rem);
        color: var(--text-muted);
        max-width: 520px;
        line-height: 1.6;
      }

      .hero-actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.75rem;
      }

      .hero-actions a {
        padding: 0.85rem 1.75rem;
        border-radius: 999px;
        font-weight: 600;
        font-size: 0.95rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
        border: 1px solid transparent;
      }

      .hero-actions .primary {
        background: linear-gradient(135deg, #7087ff 0%, #63e7e1 100%);
        color: #05060b;
        box-shadow: 0 20px 60px rgba(99, 231, 225, 0.35);
      }

      .hero-actions .primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 24px 70px rgba(99, 231, 225, 0.45);
      }

      .hero-actions .secondary {
        background: rgba(10, 12, 22, 0.65);
        border-color: rgba(255, 255, 255, 0.14);
        color: var(--text);
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      }

      .hero-actions .secondary:hover {
        transform: translateY(-2px);
        background: rgba(10, 12, 22, 0.82);
      }

      .hero-carousel {
        position: relative;
        z-index: 2;
        margin-top: clamp(1.5rem, 4vw, 2.75rem);
        background: rgba(8, 10, 20, 0.75);
        border-radius: var(--radius-sm);
        border: 1px solid var(--border);
        padding: clamp(0.75rem, 3vw, 1rem);
        backdrop-filter: blur(14px);
        box-shadow: var(--shadow-sm);
      }

      .carousel-title {
        font-family: "Space Grotesk", "Inter", sans-serif;
        font-size: 0.8rem;
        text-transform: uppercase;
        letter-spacing: 0.32em;
        color: rgba(236, 240, 255, 0.66);
        margin-bottom: 0.75rem;
      }

      .carousel-grid {
        display: grid;
        grid-template-columns: repeat(5, minmax(0, 1fr));
        gap: clamp(0.5rem, 2vw, 0.85rem);
      }

      .hero-thumbnail {
        position: relative;
        border: none;
        border-radius: 18px;
        padding: 0;
        overflow: hidden;
        cursor: pointer;
        background: transparent;
        outline: none;
        transition: transform 0.25s ease, box-shadow 0.25s ease;
      }

      .hero-thumbnail::after {
        content: attr(data-label);
        position: absolute;
        inset-inline: 0;
        bottom: 0;
        padding: 0.6rem 0.85rem;
        font-size: 0.75rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #f1f5ff;
        text-align: left;
        background: linear-gradient(180deg, transparent, rgba(2, 4, 10, 0.82));
      }

      .hero-thumbnail img {
        display: block;
        width: 100%;
        height: 100%;
        aspect-ratio: 4 / 3;
        object-fit: cover;
        filter: saturate(1.15) brightness(1.05);
        transition: transform 0.35s ease;
      }

      .hero-thumbnail.active,
      .hero-thumbnail:focus-visible {
        box-shadow: 0 0 0 2px rgba(112, 135, 255, 0.85), 0 24px 42px rgba(13, 17, 35, 0.65);
      }

      .hero-thumbnail.active img,
      .hero-thumbnail:hover img,
      .hero-thumbnail:focus-visible img {
        transform: scale(1.05);
      }

      @media (max-width: 960px) {
        .hero {
          min-height: auto;
        }

        .hero-content {
          gap: 2rem;
        }

        .hero-intro {
          gap: 1rem;
        }

        .carousel-grid {
          grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
        }
      }

      @media (max-width: 720px) {
        body {
          padding: clamp(1rem, 5vw, 1.5rem);
        }

        .hero {
          border-radius: 22px;
        }

        .hero::after {
          background: linear-gradient(150deg, rgba(7, 9, 20, 0.38) 0%, rgba(7, 9, 20, 0.94) 75%);
        }

        .hero-content {
          padding: clamp(1.75rem, 6vw, 2.25rem);
        }

        .hero-actions a {
          flex: 1 1 auto;
          text-align: center;
        }
      }

      @media (max-width: 540px) {
        .hero-carousel {
          padding: 0.75rem;
        }

        .hero-thumbnail::after {
          font-size: 0.7rem;
          padding: 0.55rem 0.75rem;
        }

        .carousel-grid {
          grid-template-columns: repeat(2, minmax(0, 1fr));
        }
      }

      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <section class="hero" aria-label="Featured NFT drops">
        <div class="hero-backgrounds">
          <div
            class="hero-bg active"
            role="presentation"
            style="background-image: url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=2000&q=80');"
          ></div>
          <div
            class="hero-bg"
            role="presentation"
            style="background-image: url('https://images.unsplash.com/photo-1526481280695-3c469a0e97c5?auto=format&fit=crop&w=2000&q=80');"
          ></div>
          <div
            class="hero-bg"
            role="presentation"
            style="background-image: url('https://images.unsplash.com/photo-1580171400907-3462924f0795?auto=format&fit=crop&w=2000&q=80');"
          ></div>
          <div
            class="hero-bg"
            role="presentation"
            style="background-image: url('https://images.unsplash.com/photo-1545239351-1141bd82e8a6?auto=format&fit=crop&w=2000&q=80');"
          ></div>
          <div
            class="hero-bg"
            role="presentation"
            style="background-image: url('https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=2000&q=80');"
          ></div>
        </div>
        <div class="hero-content">
          <div class="hero-intro">
            <span class="hero-eyebrow" id="heroEyebrow">Featured Drop</span>
            <h1 id="heroTitle">Nebula Dreams: Interactive Artifacts</h1>
            <p class="hero-description" id="heroDescription">
              Explore a curated set of immersive NFT experiences designed for the new era of digital storytelling. Each
              collection features multi-sensory art, unlockable audio, and dynamic utility.
            </p>
            <div class="hero-actions">
              <a class="primary" href="#">Explore Collection</a>
              <a class="secondary" href="#">View Roadmap</a>
            </div>
          </div>
          <div class="hero-carousel" aria-label="Featured collections selector">
            <p class="carousel-title">Browse upcoming drops</p>
            <div class="carousel-grid">
              <button
                type="button"
                class="hero-thumbnail active"
                data-index="0"
                data-label="Nebula Dreams"
                data-title="Nebula Dreams: Interactive Artifacts"
                data-description="Explore a curated set of immersive NFT experiences designed for the new era of digital storytelling. Each collection features multi-sensory art, unlockable audio, and dynamic utility."
                data-eyebrow="Featured Drop"
                aria-pressed="true"
                aria-label="Nebula Dreams drop"
              >
                <img
                  src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=600&q=80"
                  alt="Nebula Dreams artwork preview"
                  loading="lazy"
                />
              </button>
              <button
                type="button"
                class="hero-thumbnail"
                data-index="1"
                data-label="Chromatic Drift"
                data-title="Chromatic Drift: Generative Motion"
                data-description="An evolving suite of kinetic sculptures rendered in real-time. Own a living canvas that shifts with the blockchain state and your collector journey."
                data-eyebrow="Live Auction"
                aria-pressed="false"
                aria-label="Chromatic Drift drop"
              >
                <img
                  src="https://images.unsplash.com/photo-1526481280695-3c469a0e97c5?auto=format&fit=crop&w=600&q=80"
                  alt="Chromatic Drift artwork preview"
                  loading="lazy"
                />
              </button>
              <button
                type="button"
                class="hero-thumbnail"
                data-index="2"
                data-label="Aurora Echoes"
                data-title="Aurora Echoes: Immersive Soundscapes"
                data-description="A synesthetic collaboration blending ambient light fields with spatial audio NFTs. Unlock collector-only sound suites and virtual gallery access."
                data-eyebrow="Artist Spotlight"
                aria-pressed="false"
                aria-label="Aurora Echoes drop"
              >
                <img
                  src="https://images.unsplash.com/photo-1580171400907-3462924f0795?auto=format&fit=crop&w=600&q=80"
                  alt="Aurora Echoes artwork preview"
                  loading="lazy"
                />
              </button>
              <button
                type="button"
                class="hero-thumbnail"
                data-index="3"
                data-label="Midnight Bloom"
                data-title="Midnight Bloom: Digital Botanicals"
                data-description="Hyperreal flora grown from on-chain DNA. Cultivate rare specimens, unlock seasonal evolutions, and join a community of future gardeners."
                data-eyebrow="Limited Edition"
                aria-pressed="false"
                aria-label="Midnight Bloom drop"
              >
                <img
                  src="https://images.unsplash.com/photo-1545239351-1141bd82e8a6?auto=format&fit=crop&w=600&q=80"
                  alt="Midnight Bloom artwork preview"
                  loading="lazy"
                />
              </button>
              <button
                type="button"
                class="hero-thumbnail"
                data-index="4"
                data-label="Pulse City"
                data-title="Pulse City: Neon Metaverse Districts"
                data-description="Discover architected cityscapes bathed in cyberpunk light. Stake your plots, host immersive events, and activate collaborative quests."
                data-eyebrow="Metaverse Hub"
                aria-pressed="false"
                aria-label="Pulse City drop"
              >
                <img
                  src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?auto=format&fit=crop&w=600&q=80"
                  alt="Pulse City artwork preview"
                  loading="lazy"
                />
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script>
      const thumbnails = document.querySelectorAll(".hero-thumbnail");
      const backgrounds = document.querySelectorAll(".hero-bg");
      const heroTitle = document.getElementById("heroTitle");
      const heroDescription = document.getElementById("heroDescription");
      const heroEyebrow = document.getElementById("heroEyebrow");

      thumbnails.forEach((thumbnail) => {
        thumbnail.addEventListener("click", () => {
          const index = Number(thumbnail.dataset.index);

          if (thumbnail.classList.contains("active")) {
            return;
          }

          backgrounds.forEach((bg) => bg.classList.remove("active"));
          if (backgrounds[index]) {
            backgrounds[index].classList.add("active");
          }

          thumbnails.forEach((btn) => {
            const isCurrent = btn === thumbnail;
            btn.classList.toggle("active", isCurrent);
            btn.setAttribute("aria-pressed", String(isCurrent));
          });

          heroTitle.textContent = thumbnail.dataset.title;
          heroDescription.textContent = thumbnail.dataset.description;
          heroEyebrow.textContent = thumbnail.dataset.eyebrow;
        });
      });
    </script>
  </body>
</html>
